<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="part-one">
         
         <div class="h">
            <img src="logo.svg" id="logo">
            <p>Collections</p> 
            <p>Men</p>
            <p> Women</p> 
            <p>About</p>
            <p> Contact</p>
         </div>
         
            <div class="cart"> 
                <img src="icon-cart.svg" id="cart1">
                <img src= "image-avatar.png" id="cart2">
            </div>
    </div>
     <div class="part-two">
            <div class="left">
                <div class="image1">
                    <img src="image-product-1.jpg" id="img">
                </div>
                <div class="image2">
                    <img src="image-product-1-thumbnail.jpg" id="one"/>
                    <img src="image-product-2-thumbnail.jpg" id="two"/>
                    <img src="image-product-3-thumbnail.jpg" id="three"/>
                    <img src="image-product-4-thumbnail.jpg" id="four"/>
                </div>
            </div>
            <div class="right">
                <div class="p">
                    <h4 id="h4">SNEAKER COMPANY</h4>
                    <h2>Fall Limited Edition Sneakers</h2>
                    <p id="low">These low-profile sneakers are your perfect casual wear companion.Featuring a durable rubber outer sole they'll withstand everything the weather can offer</p>
                </div>
               <div class="p2">
                 <div class="price">
                   <h2>$125.00</h2>
                   <p><del>$250.00</del></p>
                 </div>
                 <div class="waiver">
                    50%
                 </div>
               </div>
               <div class="lower">
                   <div class="plus">
                      <div id="minus"><img src="icon-minus.svg" /></div>
                      <div>0</div>
                     <div id="plus"> <img src="icon-plus.svg"/></div> 
                    </div>
                   <div class="button">
                       <img src="icon-cart.svg" id="cartbtn"/>
                       <div class="add">Add to cart</div>
                   </div>
               </div>
            </div>
        </div>
</body>
</html>
